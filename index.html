<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Newsletter</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Mada" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <header class="header">
                <h1>The Code Review</h1>
            </header>

            <main>
                <div class="top">
                    <h2>Signup for our newsletter</h2>
                    <span>Get the latest news on how your code is doing right in your inbox</span>
                </div>

                <form action="index.html" method="post">
                    <fieldset class="contact_field information">
                        <legend>Contact Information</legend>
                        <div class="flex">
                            <label for="name">Full Name</label><br>
                            <input type="text" id="name" name="user_name" placeholder="Required" required><br>

                            <label for="email">Email Address</label><br>
                            <input type="email" id="email" name="user_email" placeholder="Required" required><br>

                            <label for="number">Phone Number</label><br>
                            <input type="tel" id="number" name="user_number" placeholder="Required" required><br>

                            <label for="address">Street Address</label><br>
                            <input type="text" id="address" name="user_address"><br>

                            <label for="city">City</label><br>
                            <input type="text" id="city" name="user_city"><br>

                            <label for="state">State</label><br>
                            <select id="state" name="user_state">
                                    <option value="" disabled selected>Choose State</option>
                                    <option value="AL">AL</option>
                                    <option value="AK">AK</option>
                                    <option value="AR">AR</option>
                                    <option value="AZ">AZ</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="IA">IA</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="MA">MA</option>
                                    <option value="MD">MD</option>
                                    <option value="ME">ME</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MO">MO</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="NC">NC</option>
                                    <option value="NE">NE</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NV">NV</option>
                                    <option value="NY">NY</option>
                                    <option value="ND">ND</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VT">VT</option>
                                    <option value="VA">VA</option>
                                    <option value="WA">WA</option>
                                    <option value="WI">WI</option>
                                    <option value="WV">WV</option>
                                    <option value="WY">WY</option>
                            </select><br>

                            <label for="zip">Zip Code</label><br>
                            <input type="text" id="zip" name="user_zip" class="zip"><br>
                        </div>
                    </fieldset>



                    <fieldset class="news">
                        <legend>Newsletter</legend>

                        <span>Select the newsletters you would like to receive</span><br>
                        <input type="checkbox" id="html-news" value="html-news" name="user_html">
                        <label for="html-news" class="padding">HTML News</label><br>

                        <input type="checkbox" id="css" value="css" name="user_css">
                        <label for="css" class="padding">CSS News</label><br>

                        <input type="checkbox" id="javascript" value="javascript" name="user_javascript">
                        <label for="javascript" class="padding">Javascript News</label><br><br>



                        <span>Newsletter Format</span><br>
                        <input type="radio" id="html" value="html" name="user_format">
                        <label for="html" class="padding">HTML</label><br>

                        <input type="radio" id="plain" value="plain" name="user_format">
                        <label for="plain" class="padding">Plain Text</label><br><br>

                        <label for="topic" class="news_topic">Other topics you'd like to hear about</label><br>
                        <textarea id=topic name="user_topic" placeholder="Enter topics here"></textarea><br>

                        <input type="submit" id="sign" value="Sign Up" >


                    </fieldset>
                </form>
            </main>

            <footer>
               Abdelrahman Essam
            </footer>
        </div>
    </body>
</html>
